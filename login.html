<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Maligayang Pagdating!</h2>
        <form id="loginForm" onsubmit="return validateForm()">
            <input type="text" id="username" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="submit" value="Login">
            <div class="error" id="error-message"></div>
        </form>
    </div>

    <script>
        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Halimbawa ng tamang email at password
            const validEmail = "user@example.com";
            const validPassword = "password123";

            if (username === validEmail && password === validPassword) {
                // Kung tama ang email at password, magre-redirect
                window.location.href = "https://paltepmark.github.io/DIAMOND/home.html";
                return false; // Iwasan ang default form submission
            } else {
                // Kung mali, ipakita ang error message
                errorMessage.textContent = "Maling email o password.";
                return false; // Iwasan ang default form submission
            }
        }
    </script>

</body>
</html>
